launch:
  - node:
      pkg: "magnav_nn_sim"
      exec: "magnav_nn_sim"
      output: "screen"
      param:
      -
        name: "robot_namespace"
        value: "robot"
      -
        name: "data_type"
        value: "sim_compare_issac"
      -
        name: "lidar"
        value: 0
      -
        name: "model_path"
        value: "/home/basestation/magnav_sim_ws/src/magnav_nn_sim/data/models/mag_nn_model_v4.1.8.pth"

  - node:
        pkg: "magnav_entmap"
        exec: "magnav_entmap"
        output: "screen"
        param:
        -
            name: "robot_namespace"
            value: "robot"
        -
            name: "stanley_gain"
            value: 0.001
        -
            name: "linear_velocity"
            value: 0.2
        -
            name: "use_estimate"
            value: false
        - 
            name: "do_loop"
            value: false
        -
            name: "flip_path"
            value: false
        -
            name: "continous"
            value: true
